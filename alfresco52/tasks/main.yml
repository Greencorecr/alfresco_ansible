    - name: Instala aptitude (requerido por ansible)
      apt:
        name: aptitude
        state: latest
        update_cache: yes
      become: yes
    - name: Actualiza cache
      apt:
        update_cache: yes
      become: yes
    - name: Actualiza paquetes
      apt:
        upgrade: dist
      become: yes
      ignore_errors: true
    - name: autoremueve
      apt:
        autoremove: yes
      become: yes
    - name: Instala paquetes adicionales
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - openjdk-8-jre
        - tomcat8
        - libreoffice
        - imagemagick
        - postgresql
        - postgresql-client-common
        - unzip
      become: yes
    - name: Agrega usuario para solr
      user:
        name: solr
        state: present
        create_home: false
        password_lock: true
        system: true
      become: yes
    - name: Unarchive a file that needs to be downloaded (added in 2.0)
      unarchive:
        src: https://artifacts.alfresco.com/nexus/content/repositories/public/org/alfresco/alfresco-pdf-renderer/1.1/alfresco-pdf-renderer-1.1-linux.tgz
        dest: /usr/local/bin
        remote_src: yes
      become: yes